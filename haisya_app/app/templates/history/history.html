{% extends "layout.html" %}
{% block content %}
<header class="custom-header mb-3">
    <h2 class="mx-auto text-start fs-4">realjamの配車</h2>
</header>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <h2 class="text-center mb-2">過去の配車履歴</h2><br>
            <div class="row d-flex justify-content-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="card-body">
                        <ul class="list-group list-group-flush">
                            {% for history_name, created_date in history_names %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <div class="d-flex flex-column">   
                                        <a href="{{ url_for('index.history_details', history_name=history_name) }}" class="text-start truncate-text">{{ history_name }}</a>
                                        <span style="color: #888;">{{ created_date.strftime('%Y/%m/%d/%H:%M') }}</span>
                                    </div>
                                    <form action="{{ url_for('index.delete_history', history_name=history_name) }}" method="POST" style="display:inline;">
                                        <button class="btn btn-danger delete-btn btn-close" aria-level="Close" data-name="{{ history_name }}"></button>
                                    </form>
                                </li>
                            {% endfor %}
                        </ul>
                        </div>
                    </div>
                    <br>
                    <div class="col text-end">
                        <a href="{{ url_for('index.toppage')}}"><button class="btn btn-secondary">TOPに戻る</button></a>
                    </div>
                </div>
            </div>
    </div>
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
