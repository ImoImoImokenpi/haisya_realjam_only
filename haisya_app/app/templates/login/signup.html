

{% extends "layout.html" %}

{% block content %}
<header class="custom-header mb-3">
    <h2 class="mx-auto text-start fs-4">realjamの配車</h2>
</header>~
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Sign Up</h3>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="notification is-danger">
                                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                            </div>
                        {% endif %}
                        {% endwith %}
                        <form method="POST" action="{{ url_for('auth.signup_post') }}">
                            <div class="field">
                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" type="text" name="name" placeholder="Name" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
