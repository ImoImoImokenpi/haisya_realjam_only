{% extends "layout.html" %}
{% block content %}
<header class="custom-header">
    <h2 class="mx-auto text-start">配車.com</h2>
</header>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <h2 class="text-center mb-2">名前をつける</h2><br>
                    <form id="namingForm" action="{{ url_for('index.naming') }}" method="post">
                        <div class="mb-3">
                            <label for="history_name" class="form-label ms-1">配車名</label>
                            <input type="text" class="form-control rounded-pill" id="history_name" name="history[name]">
                        </div>
                        {% if error_message %}
                            <div class="alert alert-danger" role="alert">
                                {{ error_message }}
                            </div>
                        {% endif %}
                        <br>
                            <button type="submit" class="btn btn-primary">保存する</button>
                    </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
