{% extends "layout.html" %}
{% block content %}
<header class="custom-header mb-3">
    <h2 class="mx-auto text-start fs-4">realjamの配車</h2>
</header>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="row justify-content-center d-flex">
                        <div class="col text-center col-md-6">
                            <form action="{{ url_for('index.add_driver') }}" method="GET">
                                <button class="btn btn-primary">配車を組む</button>
                            </form>
                        </div>
                        <br>
                        <div class="col text-center">
                            <a href="{{ url_for('index.history_list') }}" class="btn btn-primary">履歴を見る</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
