{% extends "layout.html" %}
{% block content %}
<header class="custom-header">
    <h2 class="mx-auto text-start">realjamの配車</h2>
</header>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <h2 class="text-center mb-2">配車グループ</h2><br>
            <div class="row d-flex justify-content-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="card-body">
                        <ul class="list-group list-group-flush">
                            {% for group in groups %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <div class="d-flex flex-column">   
                                        <a href="{{ url_for('index.post_group', group_name=group.name) }}" class="text-start truncate-text">{{ group.name }}</a>
                                    </div>
                                    <form action="{{ url_for('index.delete_group', group_name=group_name) }}" method="POST" style="display:inline;">
                                        <button class="btn btn-danger delete-btn btn-close" aria-level="Close" data-name="{{ group_name }}"></button>
                                    </form>
                                </li>
                            {% endfor %}
                        </ul>
                        </div>
                    </div>
                    <div class="col text-end">
                        <a href="{{ url_for('index.add_group')}}"><button class="btn btn-secondary">新しいグループの作成</button></a>
                    </div>
                    <br>
                    <div class="col text-end">
                        <a href="{{ url_for('index.toppage')}}"><button class="btn btn-secondary">TOPに戻る</button></a>
                    </div>
                </div>
            </div>
    </div>
</div>
</section>
{% endblock %}
